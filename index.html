<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Survey Form</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="container">
      <h1 id="title">RealWRLD Survey Form</h1>
      <p id="description">
        Thank you for taking the time to help us improve the platform
      </p>
      <div class="form">
        <form action="" id="survey-form">
          <label for="name" id="name-label">
            Name <br />
            <input
              type="text"
              id="name"
              placeholder="Enter your name"
              required
            />
            <br />
          </label>
          <br />
          <label for="email" id="email-label">
            Email <br />
            <input
              type="email"
              id="email"
              placeholder="Enter your email"
              required
            />
            <br />
          </label>
          <br />
          <label for="number" id="number-label">
            Age(optional) <br />
            <input
              type="number"
              id="number"
              placeholder="Age"
              min="13"
              max="56"
            />
            <br />
          </label>
          <br />
          <label for="dropdown">
            Which option best describes your current role? <br />
            <select name="role" id="dropdown">
              <option value="">Select current role</option>
              <option value="1">Student</option>
              <option value="2">Full Time Job</option>
              <option value="3">Full TIme Learner</option>
              <option value="4">Prefer not to say</option>
              <option value="5">Other</option>
            </select>
            <br />
          </label>
          <br />
          <label for="recommend">
            Would you recommend realWRLD to a friend? <br />
            <input
              type="radio"
              name="recommend"
              id="recommend"
              value="definitely"
            />
            Definitely <br />
            <input type="radio" name="recommend" id="recommend" value="maybe" />
            Maybe <br />
            <input
              type="radio"
              name="recommend"
              id="recommend"
              value="not-sure"
            />
            Not Sure <br />
          </label>
          <br />
          <label for="feature">
            What is your favorite feature of realWRLD? <br />
            <select name="features" id="features">
              <option value="">Select an option</option>
              <option value="1">Challenges</option>
              <option value="2">Projects</option>
              <option value="3">Community</option>
              <option value="4">Open Source</option>
            </select>
            <br />
          </label>
          <br />
          <label for="improvement">
            What would you like to see improved? (Check all that apply) <br />
            <input
              type="checkbox"
              id="improvement"
              value="front-end-projects"
            />
            Front-end Projects <br />
            <input type="checkbox" id="improvement" value="back-end-projects" />
            Back-end Projects <br />
            <input
              type="checkbox"
              id="improvement"
              value="data-visualization"
            />
            Data Visualization <br />
            <input type="checkbox" id="improvement" value="challenges" />
            Challenges <br />
            <input
              type="checkbox"
              id="improvement"
              value="open-source-community"
            />
            Open Source Community <br />
            <input type="checkbox" id="improvement" value="gitter-help-rooms" />
            Gitter help gitter-help-rooms <br />
            <input type="checkbox" id="improvement" value="videos" /> Videos
            <br />
            <input type="checkbox" id="improvement" value="city-meetups" /> City
            Meetups <br />
            <input type="checkbox" id="improvement" value="wiki" /> Wiki <br />
            <input type="checkbox" id="improvement" value="forum" /> Forum
            <br />
            <input
              type="checkbox"
              id="improvement"
              value="additional-courses"
            />
            Additional Courses <br />
          </label>
          <br />
          <label for="comment">
            Any comments or suggestions? <br />
            <br />
            <textarea name="comments" id="comment">
Enter your comment here...</textarea
            >
          </label>
          <br />
          <br />
          <button id="submit" type="submit">Submit</button>
        </form>
      </div>
    </div>
    <div class="conatiner-2"></div>
  </body>
</html>
